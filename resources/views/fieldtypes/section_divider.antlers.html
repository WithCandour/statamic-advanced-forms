<div class="statamic-advanced-forms__section-divider" id="{{ handle }}">
    {{ if section_divider_heading_title }}
        <div class="statamic-advanced-forms__section-divider__content">
            <h2>{{ section_divider_heading_title}}</h2>
            {{ if section_divider_heading_content }}
                <p>{{ section_divider_heading_content }}</p>
            {{ /if }}
        </div>
    {{ /if }}
    <hr class="statamic-advanced-forms__section-divider__divider" />
</div>
