{{ sitekey = config:statamic:advanced-forms:recaptcha_site_key ?? null }}

<div class="g-recaptcha brochure__form__captcha" data-sitekey="{{ config:statamic:advanced-forms:recaptcha_site_key }}"></div>
{{ if !sitekey }}
<div>
    <p>Please enter a valid reCaptcha API key.</p>
</div>        
{{ /if }}

{{ if sitekey !== null }}
<script src="https://www.google.com/recaptcha/api.js"></script>
{{ /if }}
