{{ sitekey = config:statamic:advanced-forms:recaptcha_api_key }}

{{ if !sitekey }}
    <div>
        <p>Please enter a valid reCaptcha API key.</p>
    </div>        
{{ else }}
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>
{{ /if }}
